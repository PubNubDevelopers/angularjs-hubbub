<div class="message-form">
 <form ng-submit="sendMessage()" class="container">
   <div class="row">
     <div class="input-field col s10">
       <i class="prefix material-icons chat-icon">chat</i>
       <input ng-model="messageContent" type="text" placeholder="Type your message" type-tracking />
     </div>
     <div class="input-field col s2">
       <button type="submit" class="waves-effect waves-light btn-floating btn-large">
         <i class="material-icons">send</i>
       </button>
     </div>
   </div>
  </form>
</div>
